<app-cabecera></app-cabecera>
<ion-content>
  <div class="board">
    <tr *ngFor="let col of columnas; let i = index">
      <ng-container *ngFor="let fil of filas; let j = index">
        <td [id]="nombreCasilla" [class.white]="generaTablero(col, fil)" (click)="casilla($event)">
          <img (mouseout)="mouseout($event)" (mouseenter)="mouseenter($event)" (click)="pieza($event)"
            *ngIf="piezas[i][j]" class="imgPiezas" class="pieza" [id]="idPieza | json"
            src="../../../assets/piezas/{{piezas[i][j]}}.png" alt="{{piezas[i][j]}}" draggable="false">
        </td>
      </ng-container>
    </tr>
  </div>

  <div class="cosasDelBoton">
    <ion-button color="success" (click)="guardar()">Guardar</ion-button>
    <ion-button color="warning" (click)="reiniciar()">reiniciar</ion-button>
  </div>
</ion-content>
<app-pie></app-pie>
